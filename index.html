<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Nav-Bar</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">

            <div class="opt profile-pic">
                <img src="images/icons8-iron-man.svg" alt="image1">
                <p>Akanda</p>
            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Home" value="Home" class="hide">
                <label for="Home" class="cur">
                    <img src="images/icons8-home.svg" alt="image1">
                    <p>Home</p>
                </label>
            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Dashboard" value="Dashboard" class="hide">
                <label for="Dashboard" class="cur">
                    <img src="images/icons8-document.svg" alt="image1">
                    <p>Dashboard</p>
                </label>

            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Projects" value="Projects" class="hide">
                <label for="Projects" class="cur">
                    <img src="images/icons8-briefcase.svg" alt="image1">
                    <p>Projects</p>
                </label>
            </div>

            <div class="opt menu notification">
                <input type="radio" name="menu" id="tasks" class="hide">
                <label for="tasks" class="cur">
                    <img src="images/icons8-check-all.svg" alt="image1">
                    <p>Tasks</p>
                </label>
            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Schedule" value="Schedule" class="hide">
                <label for="Schedule" class="cur">
                    <img src="images/icons8-clock.svg" alt="image1">
                    <p>Schedule</p>
                </label>
            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Activity" value="Activity" class="hide">
                <label for="Activity" class="cur">
                    <img src="images/icons8-favorites.svg" alt="image1">
                    <p>Activity</p>
                </label>
            </div>

            <div class="opt menu">
                <input type="radio" name="menu" id="Settings" value="Settings" class="hide">
                <label for="Settings" class="cur">
                    <img src="images/icons8-services.svg" alt="image1">
                    <p>Settings</p>
                </label>
            </div>

    </div>
</body>
</html>
